<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title><%- htmlWebpackPlugin.options.title %></title>
    <!-- CSS goes here -->
  </head>
  <body>
    <div id="chrome">
      <progress max="1.0" value="0"></progress>

      <label id="search-btn" class="btn mode-btn" data-toggle="tooltip" data-placement="bottom" title="Select a word to show the documents that contain it"><input id="search-mode" type="radio" name="mode" value="search" class="accessibility"><span>Search Mode</span></label><label id="eraser-btn" class="btn mode-btn" data-toggle="tooltip" data-placement="bottom" title="Remove words from the cloud"><input id="eraser-mode" type="radio" name="mode" value="eraser" class="accessibility"><span>Eraser Mode</span></label>

      <span id="hidden-count" class="initially-hidden">0</span>
      <button id="hidden-btn" class="initially-hidden">Hidden Words</span>
      <section id="hidden-list" class="initially-hidden">
        <header>
          <span class="close"></span>
          <h1>Hidden Words</h1>
          <p class="to-show instructions">Click on a word below to add it back to the cloud.</p>
          <p class="to-hide instructions">You havenâ€™t hidden any words yet.</p>
        </header>
        <ul></ul>
      </section>
    </div>
    <div id="cloud-container"></div>
    <!-- JS goes here -->
  </body>
</html>
